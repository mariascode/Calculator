<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
    <title>That's HOW much?!</title>
</head>
<body>

<div class="case">
<div class="screen"></div>
<div class="num" value="7" data-set="">7</div>
<div class="num" value="8" data-set="">8</div>
<div class="num" value="9" data-set="">9</div>
<div class="calc clear" value="+" data-set="">c</div>
<div class="num" value="4" data-set="">4</div>
<div class="num" value="5" data-set="">5</div>
<div class="num" value="6" data-set="">6</div>
<div class="calc func" value="-" data-set="">+</div>
<div class="num" value="1" data-set="">1</div>
<div class="num" value="2" data-set="">2</div>
<div class="num" value="3" data-set="">3</div>
<div class="calc func" value="*" data-set="">-</div>
<div class="num" value="0" data-set="">0</div>
<div class="calc func" value="," data-set="">,</div>
<div class="calc func" value="=" data-set="">/</div>
<div class="calc func" value="/" data-set="">*</div>
<div class="result equal" value="=" data-set="">=</div>
</div>


 



<script src="./calc.js"></script>
</body>
</html>
